<html>
<head>
    <style>
        /* Add your CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Employee Contract</h2>
    <table>
        <tr>
            <th>Contract ID</th>
            <th>Employee Name</th>
            <th>Position</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Salary</th>
            <th>Contract Type</th>
        </tr>
        <tbody>
            {{ContractData}} <!-- This is where the dynamic contract data will be injected -->
        </tbody>
    </table>
</body>
</html>
