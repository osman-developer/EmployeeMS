<div class="mat-dialog-container">
  <!-- Close Button -->
  <button type="button" class="close-btn" (click)="close()">
    &times; <!-- This represents the "x" symbol -->
  </button>

  <!-- Department Form -->
  <form (ngSubmit)="onSubmit()">

    <!-- First row: Name and Location -->
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="name">Department</label>
        <input type="text" id="name" [(ngModel)]="department.name" name="name" placeholder="Enter department name"
          required />
      </div>
      <div class="form-group col-md-5">
        <label for="location">Location</label>
        <input type="text" id="location" [(ngModel)]="department.location" name="location"
          placeholder="Enter department location" required />
      </div>
    </div>

    <!-- Second row: # employees & Manager -->
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="employeesNumber">Number of Employees</label>
        <input type="number" id="employeesNumber" [(ngModel)]="department.employeesNumber" name="employeesNumber"
          placeholder="Enter number of employees" required />
      </div>
      <div class="form-group col-md-5">
        <label for="managerId">Manager</label>
        <input type="number" id="managerId" [(ngModel)]="department.managerId" name="managerId" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Department</button>
  </form>
</div>
