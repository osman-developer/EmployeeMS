<div class="kanban-container">
  <div *ngFor="let status of contractStatus" class="kanban-column" cdkDropList
    [cdkDropListData]="getContractsByStatus(status)"
    [cdkDropListConnectedTo]="getConnectedStatuses(status)"
    (cdkDropListDropped)="onDrop($event)"
    [id]="status">

    <h3>{{ status | titlecase }}</h3>

    <div *ngFor="let contract of getContractsByStatus(status)" class="kanban-card" cdkDrag [cdkDragData]="contract">
      <mat-card class="contract-card">
        <mat-card-header>
          <mat-card-title>{{ contract.position }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Employee: {{ contract.employee.name }}</p>
          <p>Status: {{ contract.contractStatus | titlecase }}</p>
          <p>Contract Terms: {{ contract.contractTerms }}</p>
          <p>Contract Position: {{ contract.position }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>View</button>
          <button mat-button>Update</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
