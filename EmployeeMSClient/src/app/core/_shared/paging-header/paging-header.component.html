<header>
  <span *ngIf="totalCount && totalCount >0">Showing
    <strong>
      {{ (pageNumber - 1) * pageSize + 1 }} -
      {{ pageNumber * pageSize < totalCount ? pageNumber * pageSize : totalCount }} </strong>
        of <strong>{{this.totalCount}}</strong> Results</span>
  <span *ngIf="totalCount===0">There are <strong>0</strong> results from this filter</span>
</header>
